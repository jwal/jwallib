<!DOCTYPE html>
<html>
  <head>
    <title>Git Browser</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>
    <h1>Git Browser</h1>
    <div id="main_body">
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      if (location.hash == "" || location.hash == "#")
      {
        location.hash = "#git-branches";
      }
      $(window).hashchange(function() {
        $("#main_body").html("<em>Loading...</em>");
        if (location.hash == "#git-branches")
        {
          $("#main_body").evently("branches", app);
        }
        elif (location.hash.startwith("#git-branch-"))
        {
    $("#main_body").evently("");
        }
        else
        {
          $("#main_body").html("<em>Failed to load</em>");
        }
      });
      $(window).hashchange();
    });
  </script>
</html>
