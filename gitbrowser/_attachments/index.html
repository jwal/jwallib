<!DOCTYPE html>
<html>
  <head>
    <title>Git Browser</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>
    <h1>Git Browser</h1>
    <div id="main_body">
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      if (location.hash == "")
      {
        console.debug("start to hash up");
        location.hash = "#";
      }
      if (location.hash == "#")
      {
        console.debug("hashing home");
        location.hash = "#git-branches";
      }
      $(window).hashchange(function() {
        console.debug("hashchange: " + location.hash);
        if (location.hash == "git-branches")
        {
          $("#main_body").html();
          $("#main_body").evently("branches", app);
        }
        else
        {
          throw new Error("Unknown document: " + location.hash);
        }
      });
      $(window).hashchange();
    });
  </script>
</html>
